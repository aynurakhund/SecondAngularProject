<div>
  <table>
    <thead>
      <tr>
        <th>Book Name</th>
        <th>Author</th>
        <th>Count</th>
        <th>Price</th>
        <th>Title</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let bk of bookList">
       <td>{{bk.bookName}}</td>
       <td>{{bk.author}}</td>
       <td>{{bk.pageCount}}</td>
       <td>{{bk.price}}</td>
       <td>{{bk.title}}</td>
      </tr>
    </tbody>
  </table>
</div>
